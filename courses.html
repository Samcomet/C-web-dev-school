
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="(link unavailable)" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .course-header {
            background-color: #2196F3;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        .course-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .course {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            width: calc(33.33% - 20px);
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .course-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .course-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .course-button {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .editor {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            width: calc(33.33% - 20px);
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .editor-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .editor-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .editor-button {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="course-header">
            <h1>Courses</h1>
        </div>
        <div class="course-list">
            <div class="course">
                <p class="course-title">HTML Course</p>
                <p class="course-description">Learn the basics of HTML and build your own website.</p>
                <a href="html-courses.html"><button class="course-button">Start Course</button></a>
            </div>
            <div class="course">
                <p class="course-title">CSS Course</p>
                <p class="course-description">Master CSS and take your web development skills to the next level.</p>
                <a href="css-courses.html"><button class="course-button">Start Course</button></a>
            </div>
            <div class="course">
                <p class="course-title">JavaScript Course</p>
                <p class="course-description">Learn JavaScript and create dynamic web applications.</p>
                <a href="js-courses.html"><button class="course-button">Start Course</button></a>
            </div>
            <div class="editor">
                <p class="editor-title">Code Editor</p>
                <p class="editor-description">Practice coding with our interactive editor.</p>
                <a href="editor.html"><button class="editor-button">Open Editor</button></a>
            </div>
        </div>
    </div>
</body>
</html>
